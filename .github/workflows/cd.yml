name: Deployment

concurrency: production

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  deployment:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: deploy
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          ./asf-site-build.sh
          git push origin asf-site:asf-site
