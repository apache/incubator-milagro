name: Deployment

concurrency: production

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deployment:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: deploy
        run: ./asf-site-build.sh
      - uses: actions-go/push@master
        with:
          ref: asf-site
        
